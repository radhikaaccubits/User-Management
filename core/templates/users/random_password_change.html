{% extends "base.html" %}

{% load crispy_forms_tags %}
{{error}}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Random Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-3" type="submit">Request Password Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
