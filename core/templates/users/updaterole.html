{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm form-control">
        <h2 class="display-6">Edit Role</h2>
        <form class="form" action="{% url 'updaterole' post_id %}" method="post">

            {% csrf_token %}
            {{ roleform|crispy }}

            <div style="padding-bottom: 10px">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="col-sm">
    </div>
</div>
</div>
{% endblock %}
