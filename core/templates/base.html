<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"  rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url "index" %}">User Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              {% if request.user.is_authenticated %}
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url "index" %}">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Roles</a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <b>
                      <a class="nav-link"> {{request.user|capfirst}}</a>
                    </b>
                  </li>
                  <li class="nav-item">
                    <a class="nav-item nav-link" href="{% url 'password_change' %}">Change Password</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "logout" %}">Logout</a>
                  </li>
                </ul>
              {% endif %}              
            </div>
        </div>
    </nav>
    <!-- navbar section end -->

    <!-- main section -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- main  section end -->

    <!-- javascript section -->
    {% block javascript %}
    {% endblock %}
    <!-- javascript section end -->

</body>
